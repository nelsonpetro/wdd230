<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../styles/normalize.css">
    <meta name="description" content="Experience the freshest and healthiest organic fruits and produce from our small business based in Carlsbad, California. Our food trucks cover the coastal area from Los Angeles to San Diego, bringing you the best of locally grown foods. We work directly with farmers in the area to ensure quality and sustainability, and also partner with national and international suppliers to provide a wide range of options. Discover the delicious taste of organic, farm-to-table food today.">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css" media="only screen and (min-width: 37.5rem)">
    <link rel="stylesheet" href="styles/large.css" media="only screen and (min-width: 64rem)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo-ico.ico">
    <title>Fresh Drink</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="bountiful foods logo image" loading="lazy">
            </a>
        </div>
        <div class="hamburger">
            <button class="btn"><span>&#9776;</span><span>X</span></button>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="fresh.html">Recipes</a>
                </li>
                <li>
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
                <li>
                    <div class="social-media">
                        <a href="https://www.facebook.com/" class="social" target="_blank">
                            <img src="images/facebook.svg" alt="facebook icon">
                        </a>
                        <a href="https://twitter.com/" class="social" target="_blank">
                            <img src="images/twitter.svg" alt="twitter icon">
                        </a>
                        <a href="https://www.instagram.com/" class="social" target="_blank">
                            <img src="images/instagram.svg" alt="instagram icon">
                        </a>
                        <a href="https://www.linkedin.com/" class="social" target="_blank">
                            <img src="images/linkedin.svg" alt="linkedin logo">
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="fresh-content">
            <div class="img-container">
                <img
                    class="drink-img"
                    src="images/placeholder300x400.webp" 
                    data-src="images/placeholder300x400.webp"
                    data-srcset="images/fresh-banner-small.webp 500w,
                                images/fresh-banner-medium.webp 800w,
                                images/fresh-banner-large.webp 1024w"
                    sizes="(max-width: 37.5rem) 500px, (max-width: 64rem) 800px, (min-width: 64rem) 1200px"
                    alt="Fruits with ice picture"
                >
            </div>
            <form>
                <fieldset>
                    <legend>Your info</legend>
                    <label class="top">First Name*<input type="text" name="fname" id="fname" required></label>
                    <label class="top">Email address*<input type="email" name="email" id="email" placeholder="someone@example.com" required></label>  
                    <label class="top">Phone*<input type="tel" name="phone" placeholder="123456789" id="phone" required></label>  
                </fieldset>
                <fieldset>
                    <legend>Create your drink!</legend>
                    <div class="select-container">
                        <label for="fruit1">
                            Select the first fruit!*
                            <select name="fruit1" id="fruit1">
                                <option value="" disabled selected>Select a fruit</option>
                            </select>
                        </label>
                        <label for="fruit2">
                            Select the second fruit!*
                            <select name="fruit2" id="fruit2">
                                <option value="" disabled selected>Select a fruit</option>
                            </select>
                        </label>
                        <label for="fruit3">
                            Select the third fruit!*
                            <select name="fruit3" id="fruit3">
                                <option value="" disabled selected>Select a fruit</option>
                            </select>
                        </label>
                    </div>
                    <label class="top">Additional details? It is your drink! <textarea id="instructions" name="bdescription" cols="33" rows="10" placeholder="Let us make a drink especially for you!"></textarea></label>
                </fieldset>
                <div class="button-cont">
                    <button class="submitBtn">Create my drink!</button>
                </div>
                
            </form>
            <div class="orderInfo">
            </div>
        </div>
    </main>
    <footer>
        <div class="logo-footer">
                <a href="index.html">
                    <img class="logo-footer-img" src="images/logo.png" alt="bountiful - logo" loading="lazy">
                </a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/" class="social" target="_blank">
                <img src="images/facebook.svg" alt="facebook icon">
            </a>
            <a href="https://twitter.com/" class="social" target="_blank">
                <img src="images/twitter.svg" alt="twitter icon">
            </a>
            <a href="https://www.instagram.com/" class="social" target="_blank">
                <img src="images/instagram.svg" alt="instagram icon">
            </a>
            <a href="https://www.linkedin.com/" class="social" target="_blank">
                <img src="images/linkedin.svg" alt="linkedin logo">
            </a>
        </div>
        <div class="icons">
            <a href="https://www.google.com/maps/search/?api=1&query=33.127709%2C-117.253846" class="social" target="_blank">
                <img src="images/location.svg" alt="location point icon">
                Bountiful Foods Location
            </a>
            <a href="https://web.whatsapp.com/" class="social" target="_blank">
                <img src="images/whatsapp.svg" alt="whatsapp icon" >
                +1 (800) 523 2365
            </a>
            <a href="https://gmail.com/" class="social" target="_blank">
                <img src="images/email.svg" alt="email icon">
                bountifulfoods@gmail.com
            </a>
        </div>
        <p>&copy; <span id="currentyear"></span> | Bountiful Foods | WDD 230 Project | Nelson D. Petro | Colombia | <span id="lastupdated"></span></p>     
    </footer>
    <script src="scripts/lazyload.js" defer></script>
    <script src="scripts/fresh.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</body>
</html>
