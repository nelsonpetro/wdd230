<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Progressive Loading (images)</title>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <img src="images/placeholder300x400.webp" data-src = "images/bird300x400.webp" alt="colored bird picture">
    <img src="images/placeholder300x400.webp" data-src="images/tiger300x400.webp" alt="cat picture">
    <img src="images/placeholder300x400.webp" data-src="images/eagle300x400.webp" alt="eagle picture">
    <img src="images/placeholder300x400.webp" data-src="images/gorilla300x400.webp" alt="gorilla picture">
    <img src="images/placeholder300x400.webp" data-src="images/monkeys300x400.webp" alt="monkeys picture">
    <img src="images/placeholder300x400.webp" data-src="images/wolf300x400.webp" alt="tiger picture">
    <script src="scripts/lazyload.js" defer></script>
</body>
</html>
